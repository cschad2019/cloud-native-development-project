<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8d0e6, #d5a6e3);
            color: #333;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #a8d0e6; /* Light blue title */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Card for the Form */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            color: #333;
        }

        input[type="file"] {
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }

        button:hover {
            background-color: #5a54d2;
        }

        /* Frame for Displaying Image */
        .frame {
            margin-top: 20px;
            padding: 10px;
            border: 4px solid #6c63ff;
            border-radius: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
        }

        .frame img {
            max-width: 150px; /* Smaller image size */
            max-height: 150px;
            border-radius: 10px;
        }

        /* Links */
        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6c63ff;
            border-radius: 8px;
            display: inline-block;
        }

        .nav-link:hover {
            background-color: #5a54d2;
        }

        .back-link {
            color: #6c63ff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cloud Gallery</h1>

    <!-- Card for Upload Form -->
    <div class="card" id="uploadCard">
        <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
            <div>
                <label for="file">Upload Your Image</label>
                <input type="file" id="file" name="form_file" accept="image/*" required />
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Frame to Display Uploaded Image -->
    <div class="frame" id="imageFrame">
        <h2>Your Uploaded Image:</h2>
        <img id="uploadedImage" src="" alt="Uploaded Image" />
        <div>
            <a href="#" class="back-link" id="backButton">Upload a New Image</a>
        </div>
    </div>

    <a href="/previous_uploads" class="nav-link">View Previously Uploaded Images</a>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                // Display the image in the frame
                const imageFrame = document.getElementById("imageFrame");
                const uploadedImage = document.getElementById("uploadedImage");
                const uploadCard = document.getElementById("uploadCard");

                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    imageFrame.style.display = "block";
                    uploadCard.style.display = "none"; // Hide the upload form
                };
                reader.readAsDataURL(file);
            }
        });

        // Back button functionality
        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();

            const imageFrame = document.getElementById("imageFrame");
            const uploadCard = document.getElementById("uploadCard");

            imageFrame.style.display = "none"; // Hide the image frame
            uploadCard.style.display = "block"; // Show the upload form
        });
    </script>
</body>
</html>
