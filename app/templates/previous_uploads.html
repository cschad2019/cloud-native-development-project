<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previously Uploaded Images</title>
</head>
<body>
    <h1>Previously Uploaded Images</h1>
    
    <ul>
        {% for file in files %}
            <li>
                <a href="/files/{{ file }}">{{ file }}</a>
            </li>
        {% else %}
            <p>No uploaded images found.</p>
        {% endfor %}
    </ul>

    <div>
        <a href="/">Go Back to Upload Page</a>
    </div>
</body>
</html>
